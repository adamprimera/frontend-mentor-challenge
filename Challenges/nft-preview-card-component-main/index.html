<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component || Frontend Mentor Challange</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-wrapper">
                <img class="hero" src="./images/image-equilibrium.jpg" alt="image-nft">
                <div class="overlay"></div>
                <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">
            </div>
            <h2>Equilibrium #3429</h2>
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="row">
                <div class="prices">
                    <img src="./images/icon-ethereum.svg" alt="icon-eth">
                    <span>0.041 ETH</span>
                </div>

                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon-clock">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="spacer"></div>  
            <div class="creator">
                <img src="./images/image-avatar.png" alt="image-avatar">
                Creation of <span>Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
